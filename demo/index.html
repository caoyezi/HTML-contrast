<!DOCTYPE html>
<html data-use-rem="750">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <meta content="telephone=no" name="format-detection">
    <title>运动</title>
    <link rel="stylesheet" href="examine.css">
    <body>
      <!-- .nonsupport:不支持记步，使用该状态样式-->
      <!-- .checking: 检测状态-->
      <div class="main">
        <!-- 通栏，通过样式【.ios】【.android】【.iphonex】调整通栏高度-->
        <div class="nav-bar ios">
          <div class="left">
            <div class="back">返回</div>
          </div>
          <div class="center">
            <div class="title">步数检测</div>
          </div>
          <div class="right"></div>
        </div>
        <!--.show:现隐-->
        <div class="nav-foot-bar show">
          <div class="inner">
            <div class="logo"></div>
            <div class="txt">查看运动数据。</div>
            <div class="btn">关注</div>
          </div>
        </div>
        <div class="contain">
          <div class="loading">
            <!--.running:圈圈转动-->
            <div class="ring running">正在检测</div>
          </div>
          <div class="banner">
            <div class="info">
              <div class="text">今日步数</div>
              <div class="num">2048</div>
              <div class="sub">此步数异常</div>
            </div>
            <div class="info none">
              <div class="error">无运动数据</div>
            </div>
            <div class="row">
              <label class="label">设备信息</label><span class="val">iPhone 6s Plus</span>
            </div>
            <div class="row">
              <label class="label">系统版本</label><span class="val">IOS 11</span>
            </div>
            <div class="row">
              <label class="label">版本</label><span class="val">v7.3.5</span>
            </div>
          </div>
          <div class="question">
            <div class="title">热点问题</div>
            <ul>
              <!--.extend: 展开问题答案-->
              <li class="">
                <div class="head"><span>我觉得步数统计偏少</span><i></i></div>
              </li>
              <li>
                <div class="head"><span>根微信火其他运动APP不一致</span><i>未开启</i></div>
              </li>
              <li>
                <div class="head"><span>第三方运动APP数据没同步</span><i class="done">已开启</i></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="grid-inhead.js"></script>
    <script type="text/javascript" src="https://github.com/coderjunb/HTML-contrast/blob/master/dist/contrast.js"></script>
    <script type="text/javascript">
        Contrast.setBg("img/s.png");
    </script>
</html>
